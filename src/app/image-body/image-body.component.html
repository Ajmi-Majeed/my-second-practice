<div class="container">
    <div class="row">
        <div *ngFor="let item of Products">
            <div *ngIf="item.isAvailable">
                <div class="col-md-3">
                    <div class="card" style="width: 18rem;">
                        <img [src]="item.imgAlt" class="card-img-top" alt="...">
                        <div class="card-body">

                            <h5 class="card-title">{{item.name | uppercase}}</h5>
                            <p class="card-price">{{item.price}}</p>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulkof
                                the card's content.</p>
                            <button href="#" class="btn btn-primary" [disabled]=!(item.isAvailable)>Add to Cart</button>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
